<main id="main-site-forgot-my-password">
  <div style="text-align: center; margin-bottom: 40px;">
    <h2 id="password-recovery-header">Восстановление пароля</h2>
  </div>

  <form id="recoveryForm" [formGroup]="form" (click)="onSubmit()">
    <div style="position: relative;">
      <input formControlName="input_email" type="text" id="input-email" class="input-style" placeholder="Логин или E-mail">
      <div class="error-message"></div>
    </div>

    <button type="submit" id="submitBtn">
      Восстановить пароль
    </button>
  </form>

  <div class="dropdown">
    <div class="dropdown-menu" [class.show]="isDropdownOpen">
    </div>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <a routerLink="/change/login" id="remembered-password-button">Вспомнили пароль?</a>
  </div>

  <div id="no-account-button">
    Нет аккаунта? — <a routerLink="/change/registration" style="color: #d3192a; text-decoration: none;">Регистрация</a>
  </div>
</main>
