<main id="main-site-forgot-my-password">
  <div style="text-align: center; margin-bottom: 40px;">
    <h2 id="password-recovery-header">Восстановление пароля</h2>
  </div>

  <form id="recoveryForm" [formGroup]="form">
    <div style="position: relative;">
      <input formControlName="input_email" type="text" id="input-email" class="input-style" placeholder="E-mail">
      <div class="error-message"></div>
    </div>

    <button type="submit" id="submitBtn" (click)="onSubmit()">
      Восстановить пароль
    </button>
  </form>

  <div id="popupModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle"></h3>
        <button class="close-btn" (click)="onClose()">&times;</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form_module">
          @if (modalSite === ModalSiteType["CONFIRMATIONS_EMAIL"]) {
            <div style="position: relative">
              <label class="label-text">Введи код с почты</label>
              <input formControlName="input_code_email" id="input-code-with-email" class="input-style" type="text">
              <div id="error-model-code-email" class="error-message"></div>
            </div>
          } @else if (modalSite === ModalSiteType["INPUT_NEW_PASSWORD"]) {
            <div id="error-model-password" class="error-message"></div>
            <div class="input-group">
              <input formControlName="input_password" id="input-password" class="input-style" type="password" placeholder="Введите пароль">
              <div class="show-password">
                <img ngSrc="/home/eye.png" alt="show password" fill>
              </div>
            </div>
            <div class="input-group">
              <input formControlName="input_confirmations_password" id="input-confirmations-password" class="input-style" type="password" placeholder="Подведите пароль">
              <div class="show-password">
                <img ngSrc="/home/eye.png" alt="show password" fill>
              </div>
            </div>
          }
        </form>
      </div>
      <div class="modal-footer">
        <button class="modal-btn primary-btn" (click)="onSubmitCodePremiss()">Подтвердить</button>
      </div>
    </div>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <a routerLink="/change/login" id="remembered-password-button">Вспомнили пароль?</a>
  </div>

  <div id="no-account-button">
    Нет аккаунта? — <a routerLink="/change/registration" style="color: #d3192a; text-decoration: none;">Регистрация</a>
  </div>
</main>
