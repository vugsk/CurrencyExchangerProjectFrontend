<header>
  <div class="status-profile">
    В сети <span class="icon-online"></span>
  </div>
  <div class="logo-site">
    <a routerLink="home">
      <img src="/home/logo.svg" alt="logo" height="39" width="300">
    </a>
  </div>
  <div style="display: flex; align-items: center; gap: 15px;">
    @if (!isAuthenticated$) {
      <button class="functions-button" routerLink="/change/login">
        Вход | Регистрация
      </button>
    } @else {
      <div class="dropdown">
        <button class="functions-button" (click)="toggleDropdown()">
          Мой кабинет
        </button>
        <div class="dropdown-menu" [class.show]="isDropdownOpen">
          <a routerLink="" (click)="closeDropdown()">Профиль</a>
          <a routerLink="" (click)="closeDropdown()">Мои заявки</a>
          <a routerLink="" (click)="closeDropdown()">Партнёрская программа</a>
          <hr>
          <button class="dropdown-item" (click)="onLogout()">Выход</button>
        </div>
      </div>
    }
  </div>
</header>
