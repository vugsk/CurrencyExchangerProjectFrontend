<main class="main-login">
    <div style="text-align: center; margin-bottom: 40px;">
        <h2 style="font-size: 20px; color: #888; font-weight: normal;">Войти</h2>
    </div>
    <form style="display: flex; flex-direction: column; gap: 20px;">
        <div style="position: relative;">
            <input id="input-login" type="text" placeholder="Логин | E-mail">
        </div>
        <div style="position: relative;">
            <input id="input-password" type="password" placeholder="Пароль">
            <div id="show-password"></div>
        </div>
        <button id="login-button" type="submit" (click)="clickNextPage(PageType.Profile, true)">
            Авторизоваться
        </button>
    </form>
    <div style="text-align: center; margin-top: 8px;">
        <a href="#" style="color: #d3192a; text-decoration: none; font-size: 14px;">Забыли пароль?</a>
    </div>

    <div style="text-align: center; margin-top: 30px;">
        <button id="registration-button" (click)="clickNextPage(PageType.Register)">
            Регистрация
        </button>
    </div>
</main>
