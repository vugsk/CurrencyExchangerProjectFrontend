        <div class="error-code">404</div>
        <h1 class="error-title">Страница не найдена</h1>
        <p class="error-message">
            Извините, страница, которую вы ищете, не существует или была перемещена.<br>
            Проверьте правильность введенного адреса или перейдите на главную страницу.
        </p>
        <button id="back-button" (click)="clickBackToHome()">Вернуться на главную</button>
    </div>

    <app-footer-container></app-footer-container>
</div>
